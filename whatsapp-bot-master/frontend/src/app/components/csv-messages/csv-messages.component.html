<h1>
  NgxCSVParser by <a href="https://DevelopersHive.com">Developers Hive</a>
</h1>
<div class="csv-file-chooser-section">
  <input
    type="file"
    #fileImportInput
    name="File Upload"
    id="csvFileUpload"
    (change)="fileChangeListener($event)"
    accept=".csv"
  />

  <!-- <label> Parse Headers? </label>
  <select aria-placeholder="Parse headers?" [(ngModel)]="header">
    <option [value]="true">Yes</option>
    <option [value]="false">No</option>
  </select> -->
</div>

<div>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Title</th>
        <th>Occupation</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let csvData of csvRecords | slice: starIndex:endIndex;
          let i = index
        "
      >
        <th>{{ i + 1 }}</th>
        <td>
          <span>{{ csvData.firstName }}</span>
        </td>
        <td>
          <span>{{ csvData.lastName }}</span>
        </td>
        <td>
          <span>{{ csvData.email }}</span>
        </td>
        <td>
          <span>{{ csvData.phoneNumber }}</span>
        </td>
        <td>
          <span>{{ csvData.title }}</span>
        </td>
        <td>
          <span>{{ csvData.occupation }}</span>
        </td>
      </tr>
    </tbody>
  </table>

  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li
        *ngFor="
          let item of getArrayFromNumber(csvRecords.length);
          let i = index
        "
        class="page-item"
      >
        <a class="page-link" (click)="updateIndex(i)">{{ i + 1 }}</a>
      </li>

      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
