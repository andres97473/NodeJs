<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['clientes']">AppMensajes</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['clientes']"
            routerLinkActive="active"
            >Clientes</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['csvmessage']"
            routerLinkActive="active"
            >Registrar usuarios</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['csvfijo']"
            routerLinkActive="active"
            >Mensaje Fijo</a
          >
        </li>
      </ul>
    </div>
  </div>
  <div class="d-flex">
    <div class="input-group mr-1">
      <span
        class="input-group-text text-light bg-success info-nav"
        id="basic-addon1"
        >Token vence</span
      >
      <input
        style="width: 60px"
        type="text"
        class="form-control info-nav"
        [placeholder]="usuario.vence"
        aria-label="Username"
        aria-describedby="basic-addon1"
        disabled
      />
    </div>
    <div class="input-group mr-1">
      <span
        class="input-group-text text-light bg-success info-nav"
        id="basic-addon1"
        >Disponibles</span
      >
      <input
        style="width: 60px"
        type="text"
        class="form-control info-nav"
        [placeholder]="usuario.disponibles"
        aria-label="Username"
        aria-describedby="basic-addon1"
        disabled
      />
    </div>
    <button type="button" class="btn btn-primary btn-sm btn-size mr-2">
      {{ usuario.email }}
    </button>
    <button
      type="button"
      class="btn btn-danger btn-sm btn-size"
      (click)="logout()"
    >
      <mat-icon class="icon">exit_to_app</mat-icon>
    </button>
  </div>
</nav>
