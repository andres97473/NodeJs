<div
  class="fondo-modal-imagen animated fadeIn fast oculto"
  [class.oculto]="modalImagenService.ocultarModal"
>
  <div
    class="modal fade show"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel1"
    style="display: block"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Cargar Imagen</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            (click)="cerrarModal()"
          >
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <h3>Seleccione una imagen</h3>

          <div class="text-center mb-2">
            <img
              *ngIf="!imgTemp"
              class="img-avatar"
              [src]="modalImagenService.img"
            />
            <img *ngIf="imgTemp" class="img-avatar" [src]="imgTemp" />
          </div>

          <input
            type="file"
            (change)="cambiarImagen($event)"
            accept=".png,.jpg,.jpeg,.gif"
          />
        </div>
        <div *ngIf="imagenSubir" class="col-md-12">
          <div class="card">
            <div class="card-body">
              <h5 *ngIf="!message && !enviado">Archivo listo para enviar</h5>
              <h5 *ngIf="!message && enviado">
                Subiendo archivo... {{ value }} %
              </h5>
              <h5 *ngIf="message">{{ message }}</h5>
              <div style="width: 100%">
                <mat-progress-bar
                  mode="determinate"
                  [value]="value"
                ></mat-progress-bar>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-default"
            data-dismiss="modal"
            (click)="cerrarModal()"
          >
            Cancelar
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="subirImagen()"
            [disabled]="enviando || !imagenSubir"
          >
            Actualizar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
