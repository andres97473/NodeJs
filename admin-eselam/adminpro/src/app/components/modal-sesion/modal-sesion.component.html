<div
  class="fondo-modal-sesion animated fadeIn fast"
  [class.oculto]="sesionService.ocultar"
>
  <div
    class="modal fade show"
    id="session-timeout-dialog"
    style="display: block"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-hidden="true"
            (click)="cerrarModal()"
          >
            ×
          </button>
          <h4 class="modal-title">Notificacion de Sesion</h4>
        </div>
        <div class="modal-body">
          <p>Tu sesión expirará pronto.</p>
          <p>
            Cerrar Sesion en
            <span class="countdown-holder">{{ sesionTime }}</span> Segundos.
          </p>
          <div class="progress progress-lg">
            <div
              class="progress-bar progress-bar-success countdown-bar active"
              role="progressbar"
              style="min-width: 15px"
              [style.width]="progreso + '%'"
            >
              <span class="countdown-holder">{{ sesionTime }}s</span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            id="session-timeout-dialog-logout"
            type="button"
            class="btn btn-default"
            (click)="logout()"
          >
            Cerrar Sesion
          </button>
          <button
            id="session-timeout-dialog-keepalive"
            type="button"
            class="btn btn-primary"
            data-dismiss="modal"
            (click)="permanecerConectado()"
          >
            Permanecer Conectado
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
