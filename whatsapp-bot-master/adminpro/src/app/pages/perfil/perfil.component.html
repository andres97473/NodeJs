<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil de usuario</h4>
        <h6 class="card-subtitle">Ajustes</h6>
        <form
          class="form-horizontal p-t-20"
          [formGroup]="perfilForm"
          (ngSubmit)="actualizarPerfil()"
        >
          <div class="form-group row">
            <label class="col-sm-3 control-label">Nombre Completo</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nombre completo del usaurio"
                  formControlName="nombre"
                />
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-email"></i></div>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Ingrese el email"
                  formControlName="email"
                />
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 control-label">Celular</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="mdi mdi-whatsapp"></i>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Ingrese su numero de celular"
                  formControlName="celular"
                />
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 control-label">Token</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="mdi mdi-security"></i>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Token"
                  [placeholder]="usuario.getToken"
                  formControlName="token"
                  readonly
                />
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 control-label">Plan Vence</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="ti-timer"></i>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="No tiene un plan Activo"
                  formControlName="vence"
                  readonly
                />
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 control-label"># SMS</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="ti-mobile"></i>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="No tiene Mensajes Disponibles"
                  formControlName="disponibles"
                  readonly
                />
              </div>
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-success btn-block waves-effect waves-light m-r-10"
            [disabled]="perfilForm.invalid"
          >
            <i class="fa fa-save"></i>
            Guardar Cambios
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Subir Imagen</h4>
        <h6 class="card-subtitle">Avatar</h6>

        <div class="text-center mb-2">
          <img
            *ngIf="!imgTemp"
            class="img-avatar"
            [src]="usuario.getImagenUrl"
          />
          <img *ngIf="imgTemp" class="img-avatar" [src]="imgTemp" />
        </div>

        <input type="file" (change)="cambiarImagen($event)" />

        <br />
        <br />

        <button
          type="button"
          class="btn btn-success btn-block waves-effect waves-light m-r-10"
          [disabled]="!imagenSubir"
          (click)="subirImagen()"
        >
          <i class="fa fa-save"></i>
          Cambiar Imagen
        </button>
        <hr />
        <h4 class="card-title">Seguridad</h4>
        <button
          type="button"
          class="btn btn-primary btn-block waves-effect waves-light m-r-10"
          (click)="cambiarPassword()"
        >
          <i class="ti-lock"></i>
          Cambiar Contrase√±a
        </button>
      </div>
    </div>
  </div>
</div>
