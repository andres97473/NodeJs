<p>
  <mat-toolbar>
    <h1 mat-dialog-title>{{ tituloCliente }}</h1>
    <span class="example-spacer"></span>
    <button mat-raised-button color="warn" [mat-dialog-close]="true">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
</p>

<div mat-dialog-content>
  <h1 mat-dialog-title>Datos Generales</h1>
  <form [formGroup]="clienteForm">
    <div class="container border">
      <mat-grid-list
        [cols]="breakpoint"
        rowHeight="60px"
        (window:resize)="onResize($event)"
      >
        <mat-grid-tile
          ><mat-form-field appearance="fill">
            <mat-label>ID</mat-label>
            <input
              matInput
              formControlName="_id"
              placeholder="ID"
              readonly
            /> </mat-form-field
        ></mat-grid-tile>
        <mat-grid-tile
          ><mat-form-field appearance="fill">
            <mat-label>Creado</mat-label>
            <input
              matInput
              formControlName="created_at"
              placeholder="fecha de creacion"
              readonly
            /> </mat-form-field
        ></mat-grid-tile>
        <mat-grid-tile
          ><mat-form-field appearance="fill">
            <mat-label>Actualizado</mat-label>
            <input
              matInput
              formControlName="update_at"
              placeholder="fecha de actualizacion"
              readonly
            /> </mat-form-field
        ></mat-grid-tile>
        <mat-grid-tile
          ><mat-form-field appearance="outline">
            <mat-label>Identificacion</mat-label>
            <input
              formControlName="num_doc_usr"
              matInput
              placeholder="Identificacion"
              autocomplete="off"
              cdkFocusInitial
            /> </mat-form-field
        ></mat-grid-tile>
        <mat-grid-tile
          ><mat-form-field appearance="outline">
            <mat-label>Tipo Documento</mat-label>
            <mat-select formControlName="tipo_doc" placeholder="Tipo Documento">
              <mat-option value="CC">CC</mat-option>
              <mat-option value="TI">TI</mat-option>
              <mat-option value="RC">RC</mat-option>
            </mat-select>
          </mat-form-field></mat-grid-tile
        >
        <mat-grid-tile
          ><mat-form-field appearance="outline">
            <mat-label>Primer Apellido</mat-label>
            <input
              formControlName="apellido1"
              matInput
              placeholder="Primer Apellido"
              autocomplete="off"
            /> </mat-form-field
        ></mat-grid-tile>
        <mat-grid-tile
          ><mat-form-field appearance="outline">
            <mat-label>Segundo Apellido</mat-label>
            <input
              formControlName="apellido2"
              matInput
              placeholder="Segundo Apellido"
              autocomplete="off"
            /> </mat-form-field
        ></mat-grid-tile>
        <mat-grid-tile
          ><mat-form-field appearance="outline">
            <mat-label>Primer Nombre</mat-label>
            <input
              formControlName="nombre1"
              matInput
              placeholder="Primer Nombre"
              autocomplete="off"
            /> </mat-form-field
        ></mat-grid-tile>
        <mat-grid-tile
          ><mat-form-field appearance="outline">
            <mat-label>Segundo Nombre</mat-label>
            <input
              formControlName="nombre2"
              matInput
              placeholder="Segundo Nombre"
              autocomplete="off"
            /> </mat-form-field
        ></mat-grid-tile>
        <mat-grid-tile
          ><mat-form-field appearance="outline">
            <mat-label>Celular</mat-label>
            <input
              formControlName="celular"
              matInput
              placeholder="Celular"
              autocomplete="off"
            /> </mat-form-field
        ></mat-grid-tile>
        <mat-grid-tile
          ><mat-form-field appearance="fill">
            <mat-label>Estado</mat-label>
            <input
              formControlName="estado"
              matInput
              placeholder="Estado"
              readonly
            /> </mat-form-field
        ></mat-grid-tile>
      </mat-grid-list>
    </div>

    <h1 class="mt-2" *ngIf="editCliente">Ubicacion</h1>
    <div class="container border" *ngIf="editCliente">
      <mat-grid-list cols="4" rowHeight="100px">
        <mat-grid-tile colspan="2" rowspan="1"
          ><mat-form-field appearance="fill">
            <mat-label>Latitud</mat-label>
            <input
              formControlName="latitud"
              matInput
              placeholder="Latitud"
              readonly
            /> </mat-form-field
        ></mat-grid-tile>
        <mat-grid-tile colspan="2" rowspan="3">
          <div *ngIf="editCliente.latitud">
            <app-mapbox
              [cliente]="editCliente"
              style="width: 100%"
            ></app-mapbox>
          </div>
          <div class="container border" *ngIf="!editCliente.latitud">
            <h4>No hay registrada una ubicacion</h4>
          </div>
        </mat-grid-tile>
        <mat-grid-tile colspan="2" rowspan="1"
          ><mat-form-field appearance="fill">
            <mat-label>Longitud</mat-label>
            <input
              formControlName="longitud"
              matInput
              placeholder="Longitud"
              readonly
            />
          </mat-form-field>
          <!-- <a *ngIf="editCliente.latitud" [href]="ubicacion" target="_blank"
            >Ver ubicacion</a
          > -->
        </mat-grid-tile>
        <mat-grid-tile *ngIf="editCliente.latitud" colspan="2" rowspan="1">
          <a
            mat-raised-button
            color="primary"
            [href]="ubicacion"
            target="_blank"
            style="width: 100%"
            >Ver mapa <mat-icon> place</mat-icon></a
          >
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Cerrar</button>
  <button
    style="margin-left: 8px"
    mat-raised-button
    color="primary"
    (click)="guardar()"
  >
    Guardar
  </button>
</div>
