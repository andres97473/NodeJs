<div class="row animated fadeIn fast">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Usuarios</h3>

        <div *ngIf="usuarios.length === 0" class="alert alert-info">
          <p class="mb-0">No hay usuarios con ese termino</p>
        </div>

        <div *ngIf="usuarios.length > 0" class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr class="animated fadeIn fast" *ngFor="let usuario of usuarios">
                <td>
                  <img class="w75" [src]="usuario.img | imagen: 'usuarios'" />
                </td>
                <td>{{ usuario.nombre }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Medicos</h3>

        <div *ngIf="medicos.length === 0" class="alert alert-info">
          <p class="mb-0">No hay medicos con ese termino</p>
        </div>

        <div *ngIf="medicos.length > 0" class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr
                class="cursor animated fadeIn fast"
                *ngFor="let medico of medicos"
                (click)="abrirMedico(medico)"
              >
                <td>
                  <img class="w75" [src]="medico.img | imagen: 'medicos'" />
                </td>
                <td>{{ medico.nombre }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Hospitales</h3>

        <div *ngIf="hospitales.length === 0" class="alert alert-info">
          <p class="mb-0">No hay hospitales con ese termino</p>
        </div>

        <div *ngIf="hospitales.length > 0" class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr
                class="animated fadeIn fast"
                *ngFor="let hospital of hospitales"
              >
                <td>
                  <img
                    class="w75"
                    [src]="hospital.img | imagen: 'hospitales'"
                  />
                </td>
                <td>{{ hospital.nombre }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
