<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <input
          type="file"
          class="form-control"
          id="exampleInputFile"
          aria-describedby="fileHelp"
          accept=".xls, .xlsx"
          (change)="readExcel($event)"
        />
        <!-- table -->
        <div *ngIf="displayedColumns.length > 0" class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- Position Column -->
            <ng-container
              *ngFor="let columna of columnas"
              [matColumnDef]="columna.name"
            >
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                {{ columna.titulo }}
              </th>
              <td mat-cell *matCellDef="let row">{{ row[columna.name] }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            aria-label="Select page of periodic elements"
          >
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card">
      <div class="card-body">
        <button (click)="verCelulares()">ver celulares</button>
        <mat-form-field class="example-chip-list" appearance="fill">
          <div class="ScrollStyle">
            <mat-label>Registre los numeros de Whatsapp</mat-label>
            <mat-chip-list #chipList aria-label="Fruit selection">
              <mat-chip
                *ngFor="let celular of celulares"
                (removed)="remove(celular)"
              >
                {{ celular.numero }}
                <button matChipRemove>x</button>
              </mat-chip>
              <input
                placeholder="Nuevo numero..."
                [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                [matChipInputAddOnBlur]="addOnBlur"
                (matChipInputTokenEnd)="add($event)"
                autocomplete="off"
              />
            </mat-chip-list>
          </div>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
