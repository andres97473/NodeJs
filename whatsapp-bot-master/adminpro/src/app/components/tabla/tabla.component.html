<!-- table -->
<div class="example-container">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
    class="table table-bordered table-hover mat-elevation-z8 example-table"
  >
    <ng-container
      *ngFor="let columna of columnas"
      matColumnDef="{{ columna.name }}"
    >
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by number"
      >
        {{ columna.titulo }}
      </th>
      <td mat-cell *matCellDef="let element" class="tooltip2 cursor">
        {{ element[columna.name] }}
        <span class="container tooltiptext">{{ element[columna.name] }}</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<mat-paginator
  *ngIf="displayedColumns.length > 0"
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
